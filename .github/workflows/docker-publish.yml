name: Publish Discord Bot Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate timestamp tag (Central Time)
        id: gen_ts
        run: |
          TS="v$(TZ='America/Chicago' date +'%Y.%m.%d.%H%M%S')"
          echo "timestamp=$TS" >> $GITHUB_OUTPUT

      - name: Create & push Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.gen_ts.outputs.timestamp }}" -m "Release ${{ steps.gen_ts.outputs.timestamp }}"
          git push origin "${{ steps.gen_ts.outputs.timestamp }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.discordbot
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/thenerdshub/nerdhub-discord:${{ steps.gen_ts.outputs.timestamp }}
            ghcr.io/thenerdshub/nerdhub-discord:latest
